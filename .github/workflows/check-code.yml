name: Check Code
on:
  push:
    branches:
      - main
      - develop
      - staging

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Static Analysis
        run: npm run ts

      - name: Test
        run: npm test

